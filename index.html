<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>todos</title>
    <script src="./libs/systemjs/0.18.4/system-polyfills.js"></script>
    <script src="./libs/systemjs/0.18.4/system.js"></script>
    <!--<script src="./system.config.js"></script>-->
    <script src="./outfile.js"></script>
    <script>
        System.import('app/todos.js');
    </script>
    <style id="init-style">
        .root {
            display: none;
        }
    </style>
</head>
<body class="root">
<section id="todoapp">
    <header id="header">
        <h1>todos</h1>
        <input id="new-todo" placeholder="What needs to be done?" autofocus>
    </header>
    <section id="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list"></ul>
    </section>
    <footer id="footer"></footer>
</section>
<div id="info">
    <p>Double-click to edit a todo</p>

    <p>Written by <a href="https://github.com/wushuyi">Wu Shuyi</a></p>
</div>
</body>
</html>
